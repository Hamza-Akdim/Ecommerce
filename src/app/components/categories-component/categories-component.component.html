<section class="categories-section">
    <button class="nav-button prev" (click)="scrollLeft()">&#10094;</button>
    <div class="categories-container" #categoriesContainer>

        <div class="category-card" *ngFor="let category of categories">
            <a (click)="onCategorySelect(category.name)">
                <img [src]="category.image" [alt]="category.name" class="category-image" title="img">
                <div class="category-overlay">
                    <h3 class="category-title">{{ category.name }}</h3>
                </div>
            </a>
        </div>
    </div>
    <button class="nav-button next" (click)="scrollRight()">&#10095;</button>
</section>
